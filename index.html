<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="numberOfTests">Number of tests you want to add?</label>
            <input type="number" id="numberOfTests" min="1" required>
            <div id="testInputs"></div>
            <button type="button" onclick="calculateGrades()">Calculate Grades</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
